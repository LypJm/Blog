<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章详情</title>
</head>
<body>
{% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <span>分类：{{ post.category.name }}</span>
        <span>作者：{{ post.owner.username }}</span>
    </div>
    <hr/>
    <p>
        {{ post.content }}
    </p>
{% endif %}
<div>
    侧边栏
    {% for side in sidebar %}
        <h4>{{ side.title }}</h4>
        {{ side.content }}
    {% endfor %}

</div>

</body>
</html>
